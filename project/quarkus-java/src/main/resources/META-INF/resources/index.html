<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Info</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>

    <div id="nav">
        <h1>SmartSeat - Info</h1>
    </div>


    <div id="floor-box">
        <div class="floors" id="floor_1OG" onclick="loadFloor(1)">
            <h1>1.OG</h1>
            <p id="count1"></p>
        </div>


        <div class="floors" id="floor_2OG" onclick="loadFloor(2)">
            <h1>2.OG</h1>
            <p id="count2"></p>
        </div>
    </div>
        <img id="selected1" src="./selected.png" alt="sel">
        <img id="selected2" src="./selected.png" alt="sel">

    <div id="map">
        <div class="koje" id="k1"></div>
        <div class="koje" id="k2"></div>
        <div class="koje" id="k3"></div>
        <div class="koje" id="k4"></div>
        <div class="koje" id="k5"></div>
    </div>

    <div id="status_info">
        <div class="status">
            <div id="g_circle"></div>
            <h1>Frei</h1>
            
        </div>
        <div class="status">
            <div id="r_circle"></div>
            <h1>Besetzt</h1>
        </div>
    </div>

</body>

</html>
